<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Password-Generator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>

<body>
  <div class="container">
    <div class="form">
      <h3>Password Generator</h3><br>
      <label for="input">
        <input type="text" id="text" placeholder="Your Password" disabled>
         <i class="far fa-clone"></i> 
      </label>
      <div class="radio">
      <label for="name" id="week" class="radio1">
        <input type="radio" value="Week" id="name" name="radio" class="radio1">Week
      </label>
      <label for="name1" id="strong" class="radio1">
        <input type="radio" value="Strong" id="name1" name="radio" class="radio1">Strong
      </label>
      <label for="name2" id="super" class="radio1">
        <input type="radio" value="Super" id="name2" name="radio" class="radio1">Super
      </label>
      <label for="name3" id="funny" class="radio1">
        <input type="radio" value="Funny" id="name3" name="radio" class="radio1">Funny
      </label>
      </div>
      <button class="btn" id="btn">Generate</button>
    </div>
   
  </div>
  <script src="script.js"></script>

  <!--
  This code is written by Bishal Roy.....
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
  </body>
</html>
</body>

</html>
